<div class="jumbotron bg-white">
  <h1 class="text-center">Edit & Update Restaurant Form</h1>
  <hr class="my-4">
</div>
<div class="container">
  <form [formGroup]="editRestaurent" (ngSubmit)="updateResto()" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>
