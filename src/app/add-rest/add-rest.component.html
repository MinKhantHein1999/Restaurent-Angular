<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Add Restaurent</h1>
  <hr class="my-4">
</div>
<div class="container">
  <form [formGroup]="addRestaurent" (ngSubmit)= "craeteResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
